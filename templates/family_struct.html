<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        var select_one;
    </script>
    <title>个人-基本</title>
</head>
<body>
    <div class="container">
        <div class="col-xs-12" style="margin-top:15px;">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 60%;">
                    <span class="sr-only">60% 完成</span>
                </div>
            </div>
        </div>
        <div>
            <h4>您的家庭信息</h4>
            <p style="padding-top: 20px;">家庭结构：</p>
            <div class="col-xs-12" style="padding-top: 20px;text-align: center;line-height: 100px;font-size:20px;">
                <div class="row">
                    <div id="sig_nokid" onclick="selectone(this)" class="col-xs-5" style="height:100px;background:deepskyblue;border-radius:10px;">单身贵族</div>
                    <div id="sig_kid" onclick="selectone(this)" class="col-xs-offset-1 col-xs-5" style="height:100px;background:lightskyblue;border-radius:10px;">单身有娃</div>
                </div>
                <div class="row" style="margin-top:20px;">
                    <div id="mar_nokid" onclick="selectone(this)" class="col-xs-5" style="height:100px;background:pink;border-radius:10px">已婚无娃</div>
                    <div id="mar_kid" onclick="selectone(this)" class="col-xs-offset-1 col-xs-5" style="height:100px;background:hotpink;border-radius:10px">已婚有娃</div>
                </div>

            </div>


            <div class="col-xs-12" style="padding-top: 20px;">
                <ul class="pager">
                    <li class="previous"><a href="javascript:history.go(-1)"> 上一步 </a></li>
                    <li class="next"><a onclick="family_struct_next()"> 下一步 </a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="/static/js/family_struct.js"></script>
</html>
